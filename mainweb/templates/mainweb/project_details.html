{% extends 'mainweb/main.html'  %}
{% load static %}
{% block content %}
<main>
        <!-- slider Area Start-->
        <div class="slider-area ">
            <div class="single-slider hero-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap pt-100">
                                <h2>projects Details</h2>
                                <nav aria-label="breadcrumb ">
                                    <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="">Home</a></li>
                                    <li class="breadcrumb-item"><a href="">projects Details</a></li> 
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->
        <!-- Services Details Start -->
        <div class="services-details-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="single-services section-padding2">
                            <div class="details-img mb-40">
                                <img src="{{projectz.imageURL}}" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 p-5">
                        <div class="single-services section-padding2">
                            <div class="details-caption">
                                <h3>{{projectz.title}}</h3>
                                <div class="text-justify">{{projectz.body|safe}}</div>
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Services Details End -->
    </main>
{% endblock content %}
